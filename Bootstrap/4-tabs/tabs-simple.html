<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Port - Tabs Simple</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="custom-script.js"></script>
</head>
<body>

  <h2>Tabs</h2>
  <p>Click on the &times button,
    in the top right corner,
    to close the current tab:</p>

  <div id="tab-headers">
    <div data-target="london" class="active">London</div>
    <div data-target="paris">Paris</div>
    <div data-target="tokyo">Tokyo</div>
  </div>

  <div id="tab-contents">
    <div id="london">
      <span class="tab-close">&times</span>
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>

    <div id="paris">
      <span class="tab-close">&times</span>
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p> 
    </div>

    <div id="tokyo">
      <span class="tab-close">&times</span>
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>
   
</body>
</html>
